<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>HTML</title>

<body>
    <!-- 단락(paragraph)? 하나 이상의 문장이 모여서 단락(문단)을 구성한다. -->
    <p>제이홉은 이날 강원도의 한 육군 사단 신병교육대로 입소하는 것으로 알려졌다. 앞서 소속사 빅히트뮤직은 지난 1일 팬 커뮤니티 위버스를 통해 “제이홉은 병역 의무의 이행을 위해 육군 현역병으로 입대할 예정”이라며 “신병교육대 입소 당일 별도의 공식 행사는 없다”고 공지한 바 있다.</p>
    <!-- 한 칸이상의 공백을 한 칸으로 인식한다. -->

    <!-- 콘텐츠 분리, 수평선 -->
    <hr>

    <!-- br은 줄바꿈 -->

</body>
</html>
